{% import 'macros/helpers.html' as helpers %}

{% for item in block_definitions %}
  <dl class="definition__list">
    {%- if item.title -%}
      <dt class="definition__title venus"><strong class="u-mb-s u-d-b">{{item.title}}</strong></dt>
    {% endif %}
    {%- if item.description -%}
      <dd class="definition__description mars" >{{item.description}}</dd>
      <a href="#main" class="definition__backtotop">Back to top</a>
    {% endif %}
  </dl>
{% endfor %}
